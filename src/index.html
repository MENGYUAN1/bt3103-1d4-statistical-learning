<!DOCTYPE HTML>
<html>
    <head>
    <title>Regression Analysis by Team 1d4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="page_template/style.css">
    <link rel="stylesheet" href="page_template/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-147552064-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-147552064-1');
  </script>
  
  <style>
  body,h1 {font-family: "Raleway", Arial, sans-serif}
  h1 {letter-spacing: 6px}
  .w3-row-padding img {margin-bottom: 12px}
  </style>
  <body>
    <div id="app" style="height:300px">
      <div id="login" style="position:relative;width:300%;left:-100%">
        <div style="width:33.3%;display:inline-block;float:left">
          <header class="w3-panel w3-center w3-opacity" style="padding:64px 16px">
            <h1 class="w3-xlarge">{{newUserHeader}}</h1>
            <h1>{{savecode}}</h1>
            <p>You will be redirected shortly</p>
          </header>
        </div>
        <div style="width:33.3%;display:inline-block;float:left">
          <header class="w3-panel w3-center w3-opacity" style="padding:64px 16px">
            <h1 class="w3-xlarge">Regression Analysis</h1>
            <h1>Are you a new user or an existing user?</h1>
            <button class="w3-button" @click="newuser">New User</button>
            <button class="w3-button" @click="existinguser">Existing User</button>
          </header>
        </div>
        <div style="width:33.3%;display:inline-block;float:left">
          <header class="w3-panel w3-center w3-opacity" style="padding:64px 16px">
            <h1>Please input your save code here</h1>
            <input class="w3-input" id="userid" style="width:600px;margin:auto"></input>
            <button class="w3-button" @click="submitId">Submit</button>
            <button class="w3-button" @click="returntomain">Return</button>
            <p> {{existingUserStatus}} </p>
          </header>
        </div>
      </div>
    </div>
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-large"> 
      <p>Tutorial created by Team 1d4 (Brandon, Daniel, Meng Yuan, Nelson) for our BT3103 Module Project</p>
      <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
    </footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./scripts/landingPage.js"></script>
</html>
