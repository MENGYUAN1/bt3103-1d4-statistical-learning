<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id = "statistics-container">
    <div id = "p-values">
    </div>
    <div id = "r-squared">
    </div>
  </div>
  <div id = "selected-variables" class = "droppable variables">
    <span class = 'unselectable block'>
      Sales
    </span>
    <span class = 'unselectable block'>
      =
    </span>
    <span class = 'draggable block'> 
      Employee Count
    </span>
    <span class = 'draggable block'> 
      Waiting Time
    </span>
  </div>
  <div>
    <span id = "unselected-variables" class = "droppable variables">
      <p> Variables </p>
      <span class = 'draggable block'> 
        Advertisements
      </span>
      <span class = 'draggable block'> 
        Convenience Index
      </span>
      <span class = 'draggable block'> 
        Service Quality
      </span>
      <span class = 'draggable block'> 
        Employee Satisfaction
      </span>
    </span>
  </div>
  
  <div class = 'codeblock' contenteditable="true">
    </br>
    </br>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
